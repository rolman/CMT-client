<mat-card>
  <form #businessUnitForm="ngForm" (ngSubmit)="createBusinessUnit(businessUnit);">
    <mat-card-header>
      <mat-card-title><h2>Create a new businessUnit</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
    <mat-form-field>
      <input matInput placeholder="Business unit name" [(ngModel)]="businessUnit.name" required name="name" #name>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Business unit value" [(ngModel)]="businessUnit.value" required name="value" #value>
    </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="!businessUnitForm.form.valid">Save</button>
      <a mat-button routerLink="/consultant-list">Cancel</a>
    </mat-card-actions>
  </form>
</mat-card>
